<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mansehra Hell</title>
    <link rel="stylesheet" href="styles.css">
    <link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap" rel="stylesheet">
</head>
<body>
    <div class="game-container">
        <div id="start-screen" class="screen">
            <h1>MANSEHRA HELL</h1>
            <p>Nasoo from cursed castle!</p>
            <button id="start-btn">chal</button>
            <div class="controls">
                <h3>CONTROLS:</h3>
                <p>UP/JUMP - Survive</p>
                <p>DOWN - Descend</p>
                <p>P - Pause</p>
            </div>
        </div>
        
        <div id="game-screen" class="screen hidden">
            <canvas id="game-canvas"></canvas>
            <div id="score-display">SCORE: 0</div>
            <div id="pause-btn">II (P)</div>
            <div id="mobile-controls">
                <button id="up-btn" class="control-btn">↑</button>
                <button id="down-btn" class="control-btn">↓</button>
            </div>
        </div>
        
        <div id="game-over-screen" class="screen hidden">
            <h1>MUK GI</h1>
            <p id="final-score">SCORE: 0</p>
            <button id="restart-btn">Dobara kr Mamoo</button>
        </div>
    </div>

    <script src="game.js"></script>
</body>
</html>
